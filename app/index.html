<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Vincent</title>

	<!-- css -->
	<link href="css/base.css" rel="stylesheet">
	<link href="css/vincent.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- favicon -->
	<!-- ... -->

	<!-- ie -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js" type="text/javascript"></script>
	<script src="js/respond.js" type="text/javascript"></script>
	<![endif]-->

</head>
<body ng-app="myApp" ng-controller="mainController">
	<header class="header">
		<ul class="nav nav-list pull-left">
			<li>
				<a class="menu-toggle" href="#profile">
					<span class="access-hide">John Smith</span>
					<span class="avatar avatar-sm"><i class="fa fa-bars"></i></span>
					<span class="header-close icon icon-close"></span>
				</a>
			</li>
		</ul>
		<a class="header-logo" href="index.html">Vicent</a>
	</header>

	<side-bar></side-bar>

	<div class="content">
		<div class="content-inner">


			<!-- MAP -->
			<section class="container mapContainer">
				<div id="map"></div>
				<div id="searchDiv" class="search">
                    <div class="searchInner" style="padding:10px">
                        <div class="group">
                            <input id="pac-input" class="controls shadow-z-3" type="text" placeholder="" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label><span class="fa fa-search"></span></label>
                        </div>
                    </div>
                </div>
			</section>

		</div>
	</div>

	<script src='//code.jquery.com/jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
	<script src="js/base.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		$( window ).load(function() {
        console.log( "window loaded" );
        var deleteMaps = document.getElementsByClassName("gm-style");
		if(deleteMaps.length > 1) {
			deleteMaps[0].remove();
			console.log('deleted map');
		}else {
			console.log("didnt not delete map");
		}
    });

	</script>
</body>
</html>
